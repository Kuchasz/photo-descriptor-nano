<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Descriptor Nano</title>
    <link rel="stylesheet" href="Style.scss"/>
    <link rel="stylesheet" href="../../../node_modules/vue-material/dist/vue-material.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <md-layout md-column md-gutter id="app">
        <md-layout md-flex>
            <md-tabs>
                <md-tab md-label="Wczytywanie zdjęć">
                    <folder-selector @files-selected="selectDirectory"></folder-selector>
                </md-tab>

                <md-tab md-label="Tworzenie opisów" class="t-image-description">
                    <md-layout md-column md-flex>
                        <images-list @image-select="selectImage" :images="images"></images-list>
                        <description-form @update-description="updateDescription" @update-tags="updateTags" :description="currentImage.description" :tags="currentImage.tags"></description-form>
                        <image-placeholder :src="currentImage.url" md-flex></image-placeholder>
                    </md-layout>
                </md-tab>
                <md-tab md-label="Export">
                    <images-exporter @export-images="exportToSql"></images-exporter>
                </md-tab>
            </md-tabs>
        </md-layout>
        <status-bar :saving="savingData" :last-save="lastSaveDate" :folder-path="folderPath" :valid-files-amount="validImagesCount" :files-amount="allImagesCount"></status-bar>
    </md-layout>
    <script src="./Index.ts"></script>
</body>
</html>
